<div class="content tutorial-content">
  <div>
    <h2>Com participo?</h2>
    <p class="description">
      Participar al <strong>Repte del Pessebre Perdut</strong> és molt senzill:
      segueix aquests passos i gaudeix descobrint la història pels carrers i
      botigues d’Artesa de Segre.
    </p>
  </div>

  <div class="steps">
    <article class="step" *ngFor="let step of steps; let i = index">
      <div class="step-number">{{ i + 1 }}</div>
      <img
        class="step-image"
        [src]="step.image"
        [alt]="step.alt"
        loading="lazy"
      />
      <h3>{{ step.title }}</h3>
      <p>{{ step.description }}</p>
    </article>
  </div>
</div>
